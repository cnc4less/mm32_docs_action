name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
  - cron: "0 16 * * *"

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Download
        shell: bash
        run: |
          if [ ! -d "ds" ]; then
            mkdir ds
          fi
          cd ds
          wget --content-disposition http://www.mindmotion.com.cn/getfile.aspx?id=943
          
      - name: Git Auto Commit
        uses: stefanzweifel/git-auto-commit-action@v4.9.1
        with:
          push_options: '--force'
          
